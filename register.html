                    <form class="row g-3 needs-validation" novalidate action="register.php" method="POST">
                      <div class="col-md-4">
                        <label for="yourName" class="form-label">Your Name</label>
                        <input type="text" name="name" class="form-control" id="yourName" required>
                        <div class="invalid-feedback">Please enter your name!</div>
                      </div>
  
                      <div class="col-md-4">
                        <label for="yourEmail" class="form-label">Your Email</label>
                        <input type="email" name="email" class="form-control" id="yourEmail" required>
                        <div class="invalid-feedback">Please enter a valid email address!</div>
                      </div>
  
                      <div class="col-md-4">
                        <label for="yourUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                          <input type="text" name="username" class="form-control" id="yourUsername" required>
                          <div class="invalid-feedback">Please choose a username.</div>
                        </div>
                      </div>
  
                      <div class="col-md-4">
                        <label for="yourPassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="yourPassword" required>
                        <div class="invalid-feedback">Please enter your password!</div>
                      </div>
  
                      <div class="col-md-4">
                        <label for="yourEmail" class="form-label">Mobile number</label>
                        <input type="text" name="mobile" class="form-control" id="Mobile" required>
                        <div class="invalid-feedback">Please enter a valid mobile number</div>
                      </div>
  
                      <div class="col-md-4">
                        <label for="yourAddress" class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" id="yourAddress" required>
                      </div>

                      <div class="col-md-4">
                        <label for="state">State:</label>
                        <select id="state" name="state" class="form-select" required>
                          <option value="">Select State</option>
                          <option value="Maharashtra ">Maharashtra</option>
                          <option value="Rajasthan">Rajasthan</option>
                          <option value="uttarpradesh">Nashik</option>
                        </select>
                      </div>
  
                      <div class="col-md-4">
                        <label for="city">City:</label>
                        <select id="city" name="city" class="form-select" required>
                          <option value="">Select City</option>
                          <option value="Mumbai">Mumbai</option>
                          <option value="Delhi">Delhi</option>
                          <option value="Nashik">Nashik</option>
                        </select>
                      </div>
  
                      <div class="col-md-4">
                        <label for="yourPincode" class="form-label">Pin code</label>
                        <input type="number" name="pincode" class="form-control" id="yourPincode" required>
                      </div>
  
                      <div class="col-md-4">
                        <label for="yourSource" class="form-label">How did you hear about us?</label>
